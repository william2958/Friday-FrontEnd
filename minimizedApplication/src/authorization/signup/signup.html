<link rel=stylesheet type=text/css href=css/authentication/signup.css><div ng-if=signup.errors.length class=errors><div ng-repeat="error in signup.errors">{{error}}</div></div><div class=validation-errors-container><span ng-if=signup.loading class=loading-message>Registering user...</span></div><div class=validation-errors-container><div ng-if=signup.signupForm.email.$touched><div ng-if=signup.signupForm.email.$error.required class=validation-errors>Email is required.</div><div ng-if=signup.signupForm.email.$error.email class=validation-errors>Please enter a valid email address.</div></div><div ng-if="signup.signupForm.firstname.$touched || signup.signupForm.lastname.$touched"><div ng-if="signup.signupForm.firstname.$error.required || signup.signupForm.lastname.$error.required" class=validation-errors>Please enter your name.</div></div><div ng-if="signup.signupForm.password.$error.required && signup.signupForm.password.$touched || signup.signupForm.password_confirmation.$error.required && signup.signupForm.password_confirmation.$touched" class=validation-errors>Password is required.</div><div ng-if=signup.passwords_match class=validation-errors>Passwords do not match.</div></div><form role=form name=signup.signupForm novalidate><div class=form-group><input type=email name=email ng-model=signup.registrationForm.email required class="form-control text-entry-field" placeholder=Email id=email-text-field ng-keypress=signup.keypressed($event)></div><div class="row text-entry-field"><div class="col-xs-6 name-field"><div class=form-group><input type=text name=firstname ng-model=signup.registrationForm.first_name required class=form-control placeholder="First Name" id=name-text-field ng-keypress=signup.keypressed($event)></div></div><div class="col-xs-6 name-field"><div class=form-group><input type=text name=lastname ng-model=signup.registrationForm.last_name required class=form-control placeholder="Last Name" id=name-text-field ng-keypress=signup.keypressed($event)></div></div></div><div class=form-group><input type=password name=password ng-model=signup.registrationForm.password required class="form-control text-entry-field" placeholder=Password id=password-text-field ng-keypress=signup.keypressed($event)></div><div class=form-group><input type=password name=password_confirmation ng-model=signup.registrationForm.password_confirmation required class="form-control text-entry-field" placeholder="Confirm Password" id=password-text-field ng-keypress=signup.keypressed($event)></div><div class=buttonrow><span class=login-button ng-click=signup.handleRegBtnClick()>Sign-up </span><span class=signup-button ng-click=signup.handleCancelClick()>Cancel</span></div></form>

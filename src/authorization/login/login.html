<link rel="stylesheet" type="text/css" href="css/authentication/login.css">

<div ng-repeat="error in login.errors" id="login-errors">
    {{error}}
</div>

<form role="form">
  <div class="form-group">
    <input type="email" name="email" ng-model="login.loginForm.email" required="required" class="form-control text-entry-field" ng-keypress="login.keypressed($event)" placeholder="Email" id="email-text-field"/>
  </div>

  <div class="form-group">
    <input type="password" name="password" ng-model="login.loginForm.password" required="required" class="form-control text-entry-field" ng-keypress="login.keypressed($event)" placeholder="Password" id="password-text-field"/>
  </div>

  <div class="buttonrow">
    <span class="login-button" ng-click="login.handleLoginBtnClick()">
      Sign-in
    </span>
    <span class="signup-button" ui-sref="authorization.signup">
      Sign-up
    </span>
  </div>

  <div class="buttonrow" ng-if="login.showforgotpassword">
    <span class="forgot-button" ui-sref="authorization.forgotpassword">
        Forgot Password?
    </span>
  </div>

  

</form>

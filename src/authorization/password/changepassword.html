<form role="form">
  <div class="form-group">
    <label>password</label>
    <input type="password" name="password" ng-model="change.updatePasswordForm.password" required="required" class="form-control">
  </div>

  <div class="form-group">
    <label>password confirmation</label>
    <input type="password" name="password_confirmation" ng-model="change.updatePasswordForm.password_confirmation" required="required" class="form-control">
  </div>

  <button type="submit" ng-click="change.handleUpdatePasswordBtnClick()">Change your password</button>
</form>

<link rel="stylesheet" type="text/css" href="css/authentication/pin.css">

<div id="pin-field" ng-keydown="pin.digitEntered()">
	<input type="password" name="pin" maxlength="1" ng-model="pin.digit1" id="digit1" ng-keyup="pin.digit1entered()" autofocus>
	<input type="password" name="pin" maxlength="1" ng-model="pin.digit2" id="digit2" ng-keyup="pin.digit2entered()">
	<input type="password" name="pin" maxlength="1" ng-model="pin.digit3" id="digit3" ng-keyup="pin.digit3entered()">
	<input type="password" name="pin" maxlength="1" ng-model="pin.digit4" id="digit4" ng-keyup="pin.digit4entered()">
	<input type="password" name="pin" maxlength="1" ng-model="pin.digit5" id="digit5" ng-keyup="pin.digit5entered()">
	<input type="password" name="pin" maxlength="1" ng-model="pin.digit6" id="digit6" ng-keyup="pin.digit6entered()">
</div>

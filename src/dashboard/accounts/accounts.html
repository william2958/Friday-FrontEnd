<link rel="stylesheet" type="text/css" href="css/dashboard/accounts.css">
<link rel="stylesheet" type="text/css" href="css/dashboard/account.css">

<div ng-click="account.handleAddAccountButtonClick()" id="add-account-button">{{account.showForm ? 'Cancel' : 'Add Account'}}</div>

<form role="form" ng-slide-down="account.showForm" lazy-render duration="0.3" ng-keypress="account.keypressed($event)" class="submit-account-form">

	<div class="row account-text-entry-field">
		<div class="account-form-buffer-top"></div>
		<div class="col-xs-6">
			<div class="form-group">
				<input type="text" name="website" ng-model="account.newAccount.website" required="required" class="form-control" placeholder="website" id="website-text-field">
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<input type="text" name="email" ng-model="account.newAccount.email" required="required" class="form-control" placeholder="login" id="website-text-field">
			</div>
		</div>
	</div>

	<div class="form-group">
		<input type="text" name="password" ng-model="account.newAccount.password" required="required" class="form-control account-text-entry-field" placeholder="password">
	</div>

	<div class="buttonrow">
		<div class="submit-account-buffer-top"></div>
		<div id="submit-account-button" ng-click="account.submitNewAccount()">
			Add Account
		</div>
		<div class="submit-account-buffer-bottom"></div>
	</div>

</form>

<input type="text" name="search" ng-model="account.search" placeholder="Search" id="search-box">

<account ng-repeat="account in account.accounts | filter:{website: account.search} as results" account="account"></account>

<div ng-if="results.length === 0" class="account no-results-card">
  No results found...
</div>

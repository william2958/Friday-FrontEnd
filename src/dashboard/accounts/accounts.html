<link rel="stylesheet" type="text/css" href="css/dashboard/accounts.css">

<div ng-click="account.handleAddAccountButtonClick()" id="add-account-button">{{account.showForm ? 'Cancel' : 'Add Account'}}</div>

<form role="form" ng-slide-down="account.showForm" lazy-render duration="0.3">

	<div class="form-group">
		<input type="text" name="website" ng-model="account.newAccount.website" required="required" class="form-control text-entry-field" placeholder="website" id="account-text-field">
	</div>
	<div class="form-group">
		<input type="email" name="email" ng-model="account.newAccount.email" required="required" class="form-control text-entry-field" placeholder="email" id="account-text-field">
	</div>
	<div class="form-group">
		<input type="text" name="username" ng-model="account.newAccount.username" class="form-control text-entry-field" placeholder="username" id="account-text-field">
	</div>
	<div class="form-group">
		<input type="text" name="password" ng-model="account.newAccount.password" required="required" class="form-control text-entry-field" placeholder="password" id="account-text-field">
	</div>

	<div class="buttonrow">
		<div class="submit-account-button" ng-click="account.submitNewAccount()">
			Add Account
		</div>
	</div>

</form>

<input type="text" name="search" ng-model="account.search" placeholder="Search" id="search-box">

<account ng-repeat="account in account.accounts | filter:{website: account.search}" account="account"></account>

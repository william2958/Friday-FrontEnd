<form role="form">
  <div class="form-group">
    <label>email</label>
    <input type="email" name="email" ng-model="login.loginForm.email" required="required" class="form-control"/>
  </div>

  <div class="form-group">
    <label>password</label>
    <input type="password" name="password" ng-model="login.loginForm.password" required="required" class="form-control"/>
  </div>

  <button type="submit" class="btn btn-primary btn-lg" ng-click="login.handleLoginBtnClick()" ui-sref="user.loggedin">Sign in</button>
</form>
